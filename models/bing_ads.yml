version: 2

models:
  - name: bing_ads__account_report
    description: Each record in this table represents the daily performance of ads at the campaign level.
    columns:
      - name: date_day
        description: The performance date of the record.
      - name: account_id
        description: The ID of the related account.
      - name: account_name
        description: The name of the related account.
      - name: impressions
        description: The number of impressions that occurred on the day of the record.
      - name: clicks
        description: The number of clicks that occurred on the day of the record.
      - name: spend
        description: The amount of spend that occurred on the day of the record.
    
  - name: bing_ads__ad_adapter
    description: Each record in this table represents the daily performance of ads at the ad and url level.
    columns:
      - name: date_day
        description: The performance date of the record.
      - name: base_url
        description: The base URL of the ad, extracted from the `final_url`.
      - name: url_host
        description: The URL host of the ad, extracted from the `final_url`.
      - name: url_path
        description: The URL path of the ad, extracted from the `final_url`.
      - name: utm_source
        description: The utm_source parameter of the ad, extracted from the `final_url`.
      - name: utm_medium
        description: The utm_medium parameter of the ad, extracted from the `final_url`.
      - name: utm_campaign
        description: The utm_campaign parameter of the ad, extracted from the `final_url`.
      - name: utm_content
        description: The utm_content parameter of the ad, extracted from the `final_url`.
      - name: utm_term
        description: The utm_term parameter of the ad, extracted from the `final_url`.
      - name: campaign_id
        description: The ID of the related campaign.
      - name: campaign_name
        description: The name of the related campaign.
      - name: ad_group_id
        description: The ID of the related ad group.
      - name: ad_group_name
        description: The name of the related ad group.
      - name: account_id
        description: The ID of the related account.
      - name: account_name
        description: The name of the related account.
      - name: impressions
        description: The number of impressions that occurred on the day of the record.
      - name: clicks
        description: The number of clicks that occurred on the day of the record.
      - name: spend
        description: The amount of spend that occurred on the day of the record.
    
